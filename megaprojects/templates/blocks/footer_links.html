{% extends "renders/block.html" %}
{% load menu_tags %}


{% block heading %}
  <h3 class="render-block-title">Links</h3>
{% endblock %}

{% block content %}
  {% loadmenu slug='page-menu' as pagemenu %}
  <ul class="nav page-menu">
    {% for link in pagemenu %}
      <li><a href="{{ link.href }}">{{ link.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

{% extends "renders/block.html" %}
{% load core_tags %}


{% block heading %}
  <h3 class="render-block-title">Social</h3>
{% endblock heading %}

{% block content %}
  <div class="addthis_toolbox addthis_default_style addthis_32x32_style follow-toolbox">
    {# TODO: Move links / ids to settings #}
    <div><a class="addthis_button_twitter_follow" href="//www.twitter.com/megaprojectske" target="_blank" addthis:userid="megaprojectske"><img src="{{ STATIC_URL }}img/twitter-32.png" alt="Follow"></a> Twitter</div>
    <div><a class="addthis_button_facebook_follow" href="//www.facebook.com/megaprojectske" target="_blank" addthis:userid="megaprojectske"><img src="{{ STATIC_URL }}img/facebook-32.png" alt="Follow"></a> Facebook</div>
    <div><a class="addthis_button_google_follow" href="//plus.google.com/{% gplus_publisher %}" target="_blank" addthis:userid="{% gplus_publisher %}"><img src="{{ STATIC_URL }}img/googleplus-32.png" alt="Follow"></a> Google+</div>
    <div><a class="addthis_button_rss_follow" href="http://feeds.feedburner.com/megaprojectske" target="_blank" addthis:userid="http://feeds.feedburner.com/megaprojectske"><img src="{{ STATIC_URL }}img/rss-32.png" alt="Follow"></a> Subscribe</div>
  </div>
{% endblock %}

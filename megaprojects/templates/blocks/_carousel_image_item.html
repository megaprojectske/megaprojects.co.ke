{% load thumbnail %}


<div class="span3 carousel-image-item">
  <a href="{{ image.article.get_absolute_url }}#{{ image.shortuuid }}">
    {% thumbnail image.image '240x240' crop='center' as im %}
      <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}" alt="{{ image.title }}">
    {% endthumbnail %}
    <div class="carousel-caption"><p>{{ image.title }}</p></div>
  </a>
</div>

{% load thumbnail %}


<div class="image-render">
  {% if image and image.status %}
    {% thumbnail image.image '640' crop='center' as im %}
      <img id="{{ image.uuid }}" src="{{ im.url }}" title="{{ image.title }}" alt="{% if image.alt %}{{ image.alt }}{% else %}{{ image.title }}{% endif %}">
      <div class="caption">
        <p>{{ image.title }}</p>
      </div>
    {% empty %}
      <div class="text-center muted">
        Error loading image (500)
      </div>
    {% endthumbnail %}
  {% else %}
    <div class="text-center muted">
      {% if image %}
        Image is not available
      {% else %}
        Error loading image (404)
      {% endif %}
    </div>
  {% endif %}
</div>

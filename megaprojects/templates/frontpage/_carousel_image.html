{% load thumbnail %}


{% thumbnail image.image '240x240' crop='center' as im %}
  <div class="span3 carousel-image">
    <img src="{{ im.url }}" alt="{{ image.title }}">
    <a href="{{ image.article.get_absolute_url }}#{{ image.uuid }}">
      <div class="carousel-caption">
        <p>{{ image.title }}</p>
      </div>
    </a>
  </div>
{% endthumbnail %}

{% load thumbnail %}


<div class="teaser-overlay wide">
  <div class="teaser-image">
    {% thumbnail article.thumbnail.image '640x240' crop='center' as im %}
      <img src="{{ im.url }}" alt="{{ article.thumbnail.title }}">
    {% empty%}
      <img data-src="holder.js/640x240/auto">
    {% endthumbnail %}
  </div>
  <div class="teaser-header">
    <h2 class="teaser-heading">
      <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </h2>
    <p class="teaser-byline">
      {{ article.pubdate|date:'F j, Y - f A' }}
    </p>
  </div>
</div>

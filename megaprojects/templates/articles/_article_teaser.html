{% load thumbnail core_tags %}


<div class="teaser-simple">
  <div class="teaser-header">
    <h2 class="teaser-heading">
      <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
    </h2>
    <p class="teaser-byline">
      {{ article.pubdate|date:'F j, Y - f A' }} | <a class="comment-count-blue" href="{{ article.get_absolute_url }}#idc-container-parent">Comments</a>
    </p>
  </div>
  <div class="teaser-image">
    {% thumbnail article.thumbnail.image '280x210' crop='center' as im %}
      <img src="{{ im.url }}" alt="{{ article.thumbnail.title }}">
    {% empty%}
      <img data-src="holder.js/280x210/auto">
    {% endthumbnail %}
  </div>
  <div class="teaser-body">
    {{ article.body|remove_images|striptags|linebreaks|truncatewords:30 }}
    <a href="{{ article.get_absolute_url }}">Read More</a>
  </div>
</div>

{% load thumbnail %}


{% thumbnail image.image '240x240' crop='center' as im %}
  <div class="span3 gallery-image">
    <img src="{{ im.url }}" alt="{{ image.title }}">
    <a href="{{ image.article.get_absolute_url }}#{{ image.shortuuid }}">
      <div class="carousel-caption">
        <p>{{ image.title|truncatechars:30 }}</p>
      </div>
    </a>
  </div>
{% endthumbnail %}

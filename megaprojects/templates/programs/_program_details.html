{% extends "renders/block.html" %}


{% block heading %}
  <h3 class="block-title">Project Details</h3>
{% endblock heading %}

{% block content %}
  <table class="table table-striped table-bordered table-sidebar">
    <tbody>
      {% for detail in program.detail_set.all %}
        <tr>
          <th>{{ detail.title }}</th>
          <td>{{ detail.value }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
